<!DOCTYPE html>
<html>
    <title>
        Library
    </title>
    <link rel="stylesheet" href="lib.css">
    <body>

        <div class="form-popup" id="myForm">
            <form action="#" class="form-container">
                <label for="Author">Author</label>
                <input class="input-info" type="text" placeholder="Enter Name" id = "Name-author">
                <span id = 'empty-author'>Name can't be empty</span>
                <br>    
                <label for="Title">Title</label>
                <input class="input-info" type="text" placeholder="Enter Title" id = "Book-title">
                <span id = 'empty-title'>Title can't be empty</span>
                <br>    
                <label for="Pages">Pages</label>
                <input class="input-info" type="number" placeholder="Number of Pages" id = "Book-pages">     
                <span id = 'empty-page'>Number can't be empty</span>
                <br>
                <div class = 'flag'>
                    <div>
                        Read Flag
                    </div>
                    <div class = 'flag-options'>
                        <div>
                            <input type="radio" id="yes" name="Book-readFlag" value="HTML">
                        </div>
                        <div>
                            <label for="yes" id = 'yes-label'>Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="no" name="Book-readFlag" value="HTML">
                        </div>
                        <div>
                            <label for="no" id = 'no-label'>No</label>
                        </div>
                    </div>
                </div>
                <span id = 'empty-flag'>Value can't be empty</span>
                <button type="submit" class="Enter">Enter</button>

            </form>
        </div>
        <div class = 'button-div'>
            <button class = 'open-button'>
                Enter New Values
            </button>
        </div>
        <!-- table is created here -->
     
        <div class = 'table-div'>
            <table id = 'table'>
            </table>
        </div>
        
        <script src = 'lib.js'>    
        </script>
    </body>
</html>
